<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h3 class="bg-primary text-white p-a-1">{{getName()}} {{title}}</h3>
</div>

<div class="m-t-1 m-b-1">
  <input class="form-control" #todoText />
  <br />
  <button class="btn btn-primary m-t-1" (click)="addItem(todoText.value)">
    Aggiungi
  </button>
</div>
<br />
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Descrizione</th>
      <th>Completare</th>
      <th>Fatto</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getToDoItems(checkBox); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /> </td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Si</span>
        <span *ngSwitchCase="false">No</span>
      </td>
      <td>
          <button class="btn btn-primary m-t-1" (click)="removeItem(item)">
            Rimuovi
          </button>
      </td>
    </tr>
  </tbody>
</table>

<div style="text-align:left">
    <input type="checkbox" [(ngModel)]="checkBox"/>
    Mostra <span *ngIf="checkBox">tutti</span><span *ngIf="!checkBox">da completare</span>
</div>

<button class="btn btn-primary m-t-1" (click)="saveItems()">
    Salva
</button>
<br /> <br />
<button class="btn btn-primary m-t-1" (click)="loadItems()">
    Carica
</button>
